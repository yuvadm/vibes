<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff00aa, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #aaaaaa;
        }
        
        .experiments {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .experiment-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .experiment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .experiment-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .experiment-description {
            color: #aaaaaa;
            font-size: 1rem;
        }
        
        footer {
            margin-top: 4rem;
            color: #666666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vibes</h1>
        <p>A collection of creative web experiments and visual experiences.</p>
        
        <div class="experiments">
            <a href="isometric/index.html" class="experiment-card">
                <div class="experiment-title">Isometric Triangles</div>
                <div class="experiment-description">
                    Dynamic background with animated geometric shapes in an isometric perspective.
                </div>
            </a>
        </div>
        
        <footer>
            &copy; 2025 Vibes
        </footer>
    </div>
</body>
</html>
